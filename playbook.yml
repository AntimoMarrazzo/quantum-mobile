---
# playbook for the VM
 
- name: import global variables
  hosts: default
  pre_tasks:
    - name: import global variables
      tags: always
      include_vars:
        file: globalconfig.yml
        name: globalconfig

- name: playbook for the MARVEL VM
  hosts: default
  remote_user: "{{ globalconfig.vm_user }}"
  vars:
    - run_tests: True
    - copy_examples: True
  roles: 
    - role: common
      tags: common
    - role: customizations
      tags: customizations
    - role: editors
      tags: editors
    - role: scheduler
      tags: scheduler
    - role: simulationtools
      tags: simulationtools
    - role: quantum-espresso
      tags: quantum-espresso
    - role: yambo
      tags: yambo
    - role: fleur
      tags: fleur
    - role: siesta
      tags: siesta
    - role: cp2k
      tags: cp2k
    - role: aiida
      tags: aiida
