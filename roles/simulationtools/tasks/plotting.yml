- name: Install plotting tools, etc.
  become: true
  apt:
      name: "{{ item }}"
      state: installed
  with_items:
    # For AiiDA
    - libffi-dev
    - libssl-dev
    - graphviz
    # For plotting
    - grace
    - gnuplot
    - python-tk 
    - xcrysden
    # note: jmol+java = 110MB
    - jmol
    - default-jre

- name: Add plotting tools info to release notes
  ini_file:
    path: "{{ globalconfig.release_notes_file }}"
    section: "Plotting Tools"
    option: "available tools"
    value: "A number of plotting tools are included. These include xmgrace, gnuplot, xcrysden, jmol."
