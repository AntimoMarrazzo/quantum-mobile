---
- name: add toolchain repository for recent compiler versions
  become: True
  apt_repository:
    repo: ppa:ubuntu-toolchain-r/test
    state: present

- name: Install libraries
  become: true
  apt:
      name: "{{ item }}"
      state: latest
      update_cache: True
  with_items:
    # Compilation
    - linux-headers-{{ ansible_kernel }}
    - build-essential
    - python-passlib    
    - gfortran
    - libopenmpi-dev
    - openmpi-bin
    - libfftw3-dev 
    - libfftw3-bin 
    - libfftw3-mpi-dev
    - liblapack-dev
    - libblas-dev
    - m4

- name: Add mpi info to release notes
  ini_file:
    path: "{{ globalconfig.release_notes_file }}"
    section: "MPI libraries"
    option: "openmpi"
    value: "Run using 'mpirun <NUMPROCS> <EXECNAME>'"

