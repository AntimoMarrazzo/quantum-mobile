---
- name: apt clean
  become: True
  listen:
  - apt clean
  apt:
      autoclean: True

- name: remove ~/.cache
  listen: 
  - apt clean
  file:
    state: absent
    path: "{{ ansible_env.HOME }}/.cache"

- name: apt autoremove
  become: True
  listen:
  - apt clean
  apt:
      autoremove: True

- name: apt autoremove
  become: True
  listen:
  - apt clean
  apt:
      autoremove: True

