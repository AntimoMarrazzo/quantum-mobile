# Caution: This file is read by vagrant, ansible and bash
vm_version: "2017.11"
vm_name: "MARVEL Virtual Machine"
vm_description: "A VM for computational materials science distributed by the MARVEL NCCR"
vm_url: "https://github.com/marvel-nccr/marvel-virtualmachine"
author: "MARVEL National Centre for Competency in Research"
author_url: "http://nccr-marvel.ch"


# VM configuration
vm_hostname: "marvelvm"
vm_user: "vagrant"
